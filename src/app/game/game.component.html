<div class="game">
  <div>
    <div class="controls">
      @if (running) {
      <button (click)="stopGame()">Stop Game</button>
      } @else {
      <button (click)="startGame()">Start Game</button>
      }
      <button (click)="resetGame()">Reset Game</button>
    </div>
    <div class="details">
      <span>Iteration: {{ this.iteration.toString().padStart(6, "0") }}</span>
      <span
        >Living Cells: {{ this.livingCells.toString().padStart(6, "0") }}</span
      >
    </div>
  </div>
  <div>
    <div class="board">
      <div *ngFor="let row of board; let rowIndex = index">
        <div *ngFor="let cell of row; let columnIndex = index">
          <div
            *ngIf="!boardMap.get(rowIndex)?.get(columnIndex)?.[0]"
            class="cell light"
            (click)="flipCell(rowIndex, columnIndex)"
          ></div>
          <div
            *ngIf="boardMap.get(rowIndex)?.get(columnIndex)?.[0] && !running"
            class="cell dark"
            (click)="flipCell(rowIndex, columnIndex)"
          ></div>
          <div
            *ngIf="boardMap.get(rowIndex)?.get(columnIndex)?.[0] && running"
            class="cell"
            [ngStyle]="{ 'background-color': livingCells | colorCell }"
            (click)="flipCell(rowIndex, columnIndex)"
          ></div>
        </div>
      </div>
    </div>
  </div>
  <div></div>
</div>
